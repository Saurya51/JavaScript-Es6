<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Var Keyword</title>
    </head>

    <body>

        <!-- ES6 stands for ECMAScript 6 released in 2015.
         JavaScript ES6 brings new syntax and new awesome features to make youe code more modern and more readable.
         It allows you to write less code and do more. -->

        <script type="text/javascript">
            var name="Saurabh";
            console.log(name);

           name="Mahadev"
            console.log(name);

            console.log(name);
            var name ="Saurabh";
            console.log(name);

        </script>
    </body>
</html>
