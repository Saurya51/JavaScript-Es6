<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>let Keyword</title>
    </head>

    <body>

        <script type="text/javascript">
            let name="Saurabh";
            console.log(name);
            name="Mahadev";
            console.log(name);

            console.log(name);
            name="Saurabh";
            console.log(name);

        </script>
    </body>
</html>
