<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>const Keyword</title>
    </head>

    <body>

        <script type="text/javascript">
           const name="Mahadev";
           console.log(name);
           name="Saurabh";
           console.log(name);
        </script>

</html>
