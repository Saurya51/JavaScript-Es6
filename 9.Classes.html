<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>

    <script type="text/javascript">
        class Person{
            constructor(uName,uAge){
                this.name=uName;
                this.age=uAge;
            }
            details(){
                console.log(`The age of ${this.name} is ${this.age} years`);
            }
        }

        const p = new Person("WsCube tech",11)
        p.details();

        const q = new Person("Saurabh",21)
        q.details();

        const a=new Person();
        a.details();
    </script>
    
</body>
</html>
